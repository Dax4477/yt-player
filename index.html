<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Admin</title>
  <style>
    body { background:#111; color:white; text-align:center; font-family:Arial; padding:20px; }
    input { width:70%; padding:10px; border-radius:8px; border:none; }
    button { padding:10px 20px; margin:5px; border:none; border-radius:8px; background:#1a73e8; color:white; cursor:pointer; }
    button:hover { background:#0b5ed7; }
  </style>
</head>
<body>
  <h1>Admin Control</h1>
  <input type="text" id="youtubeUrl" placeholder="Paste YouTube video/channel URL">
  <br>
  <button onclick="setVideo()">Play</button>

  <script>
    async function setVideo() {
      const url = document.getElementById("youtubeUrl").value.trim();
      if (!url) return alert("Enter a URL!");

      await fetch("/api/video", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url })
      });

      alert("Video updated! Viewers will see it.");
    }
  </script>
</body>
</html>
